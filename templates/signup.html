<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <style>
        /* Centrar vertical y horizontalmente */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <title>Signup</title>
</head>
<body>
    <div class="container" style="width: 500px;">
        <div class="box">
            <h1 class="title">Signup</h1>
            <form id="signupForm">
                <div class="field">
                    <label class="label" for="username">Username:</label>
                    <div class="control">
                        <input class="input" type="text" id="username" name="username" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="password">Password:</label>
                    <div class="control">
                        <input class="input" type="password" id="password" name="password" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="email">Email:</label>
                    <div class="control">
                        <input class="input" type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Imagen para el perfil:</label>
                    <div class="control">
                        <input class="input" type="file" id="userImage" name="userImage" accept="image/*">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary is-fullwidth mb-2" type="submit">Signup</button>
                    </div>
                </div>
            </form>
            <div class="content">
                <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
            </div>
            <div id="message"></div>
        </div>
    </div>
    
    <script src="/scripts/signup.js"></script>
</body>
</html>
